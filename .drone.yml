  - name: attach-release
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files:
       - "*.tgz"
       - index.yaml
    when:
      event:
        - tag
  - name: cleanup
    image: alpine
    commands:
      - rm -rf *.tgz index.yaml
